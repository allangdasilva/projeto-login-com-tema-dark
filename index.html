<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <div class="left-login">
            <img src="animação/cat-astronaut.svg" alt="Gato animação">
            
        </div>
        <div class="right-login">
            <div class="theme">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-solid fa-sun"></i>
            </div>
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usu" id="usuario" placeholder="Usuário">
                </div>
                <div class="textfield-02">
                    <label for="senha">Senha</label>
                    <input type="password" name="sen" id="senha" placeholder="Senha">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/c0a77e3bb7.js" crossorigin="anonymous"></script>
</body>
</html>
